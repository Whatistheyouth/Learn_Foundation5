<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Learn Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css 文件 -->
    <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-5.5.3/foundation.min.css">
    <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-icons/foundation-icons.css">
    <!-- jQuery 库 -->
    <script src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
    <!-- JavaScript 文件 -->
    <script src="http://static.runoob.com/assets/foundation-5.5.3/js/foundation.min.js"></script>
    <!-- modernizr 文件 -->
    <script src="http://static.runoob.com/assets/foundation-5.5.3/js/vendor/modernizr.js"></script>
    <style>
        .panel {
            padding: 0;
            border: none;
            width: 50%;
        }
        div.container {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h3>Foundation 面板是一个灰色边框，内容含有内边距的模块。可以使用 .panel 类来创建:</h3>
    <div class="panel">
        <h3>标题</h3>
        <p>文本内容..</p>
    </div>


    <h3>面板颜色</h3>
    <p>使用 .callout 类将面板颜色修改为浅蓝：</p>
    <div class="panel callout">
        <h3>标题</h3>
        <p>文本内容..</p>
    </div>

    <h3>圆角面板</h3>
    <p>使用 .radius 类将面板设置为圆角：</p>
    <div class="panel radius">
        <h3>标题</h3>
        <p>文本内容..</p>
    </div>

    <h3>自定义面板</h3>
    <p>可以使用 CSS 来自定义面板，以下实例中我们将面板作为一个卡片：</p>
       <div class="panel">
        <img src="http://www.runoob.com/wp-content/uploads/2015/11/20121204024112919.jpg" alt="Cinque Terre">
        <div class="container">
            <h4>长城</h4>
            <p>不到长城非好汉！！！</p>
        </div>
     </div>
</body>
</html>
