<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css 文件 -->
    <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-5.5.3/foundation.min.css">
    <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-icons/foundation-icons.css">
    <!-- jQuery 库 -->
    <script src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
    <!-- JavaScript 文件 -->
    <script src="http://static.runoob.com/assets/foundation-5.5.3/js/foundation.min.js"></script>
    <!-- modernizr 文件 -->
    <script src="http://static.runoob.com/assets/foundation-5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
<div style="padding:20px;">
    <h2>图标实例</h2>
    <p>Cloud icon: <i class="fi-cloud"></i></p>
    <p>Cloud icon as a link:
        <a href="#"><i class="fi-cloud"></i></a>
    </p>
    <p>Styled Cloud icon: <i class="fi-cloud" style="font-size:35px;color:red;"></i></p>
    <p>Home icon: <i class="fi-home"></i></p>
    <p>Home icon on a button:
        <button type="button" class="button">
            <i class="fi-home"></i> Home
        </button>
    </p>
    <p>Home icon on a green button:
        <button type="button" class="button success">
            <i class="fi-home"></i> Home
        </button>
    </p>
    <p>Home icon on a large, light blue link button:
        <a href="#" class="button info large">
            <i class="fi-home"></i> Home
        </a>
    </p>


    <h2>Icon Bar</h2>
    <div class="icon-bar five-up">
        <a href="#" class="item">
            <i class="fi-home"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-share"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-info"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-mail"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-magnifying-glass"></i>
        </a>
    </div>


    <h2>图标工具栏(Label使用)</h2>
    <div class="icon-bar five-up">
        <a href="#" class="item">
            <i class="fi-home"></i>
            <label>Home</label>
        </a>
        <a href="#" class="item">
            <i class="fi-share"></i>
            <label>Share</label>
        </a>
        <a href="#" class="item">
            <i class="fi-info"></i>
            <label>Info</label>
        </a>
        <a href="#" class="item">
            <i class="fi-mail"></i>
            <label>Mail</label>
        </a>
        <a href="#" class="item">
            <i class="fi-magnifying-glass"></i>
            <label>Search</label>
        </a>
    </div>


    <h2>图标工具栏（.disable不可用）</h2>
    <div class="icon-bar five-up">
        <a href="#" class="item">
            <i class="fi-home"></i>
        </a>
        <a href="#" class="item disabled">
            <i class="fi-share"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-info"></i>
        </a>
        <a href="#" class="item disabled">
            <i class="fi-mail"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-magnifying-glass"></i>
        </a>
    </div>

    <h3>.vertical 类用于创建一个垂直的工具栏：</h3>
    <h2>图标工具栏（.disable不可用）</h2>
    <div class="icon-bar five-up vertical">
        <a href="#" class="item">
            <i class="fi-home"></i>
        </a>
        <a href="#" class="item disabled">
            <i class="fi-share"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-info"></i>
        </a>
        <a href="#" class="item disabled">
            <i class="fi-mail"></i>
        </a>
        <a href="#" class="item">
            <i class="fi-magnifying-glass"></i>
        </a>
    </div>
</div>
</body>
</html>
